<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>나만의 셀렉샵</title>
</head>
<body>
<div class="wrap">
    <div class="header">
        <h1>Select Shop</h1>
    </div>
    <div class="nav">
        <div class="nav-see active" onclick="tab_see()">모아보기</div>
        <div class="nav-search" onclick="tab_search()">탐색하기</div>
    </div>
    <div class="see-area">
        <div class="card-container">
            <div class="card">
                <img class="product-img"
                     src="https://shopping-phinf.pstatic.net/main_2503982/25039820524.20201209165246.jpg" alt="">
                <div class="card-body">
                    <div class="product-title">Apple 맥북 에어 2020년형 M1 256</div>
                    <div class="product-price"><span>1,232,232</span>원</div>
                    <div class="is-good">최저가</div>
                </div>
            </div>
            <div class="card">
                <img class="product-img"
                     src="https://shopping-phinf.pstatic.net/main_2503982/25039820524.20201209165246.jpg" alt="">
                <div class="card-body">
                    <div class="product-title">Apple 맥북 에어 2020년형 M1 256</div>
                    <div class="product-price"><span>1,232,232</span>원</div>
                    <div class="is-good">최저가</div>
                </div>
            </div>
        </div>
    </div>
    <div class="search-area">
        <div>
            <input type="text" id="query">
        </div>
        <div id="search-result-box">
            <div class="search-itemDto">
                <div class="search-itemDto-left">
                    <img src="https://shopping-phinf.pstatic.net/main_2504101/25041017524.20201209155217.jpg" alt="">
                </div>
                <div class="search-itemDto-center">
                    <div>
                        Apple 맥 미니 2020년형 M1 512G
                    </div>
                    <div class="product-price"><span>1,232,232</span>원</div>
                </div>
                <div class="search-itemDto-right">
                    <img src="images/icon-save.png"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
